<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>999 RADIO â€” Swipe Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- PLAY OVERLAY -->
  <div id="playOverlay">
    <div class="play-btn"></div>
    <div class="start-text">Toca para empezar</div>
  </div>

  <canvas id="rainCanvas"></canvas>

  <div
    class="glass w-[92%] max-w-sm h-[80vh] p-8 flex flex-col justify-between items-center text-center animate-fade-in-down">
    <div class="w-full">
      <div id="era-badge"
        class="inline-block bg-purple-600 text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest mb-2 opacity-0 transition-all animate-scale-in">
        LOADING...
      </div>
      <h1 id="title" class="text-2xl font-black truncate px-2 animate-glow-pulse">999 Inferno</h1>
      <p id="album" class="text-purple-400/50 text-xs italic mt-1 animate-slide-in-right">Sintonizando...</p>
    </div>

    <div class="relative flex items-center justify-center w-full grow">
      <canvas id="mainCanvas" width="350" height="350"></canvas>
    </div>

    <!-- EQ Container: Children are now generated by JS -->
    <div id="eq" class="flex items-end justify-center gap-1.5 h-16 w-full px-4 mb-8 animate-fade-in-up"></div>

    <div class="w-full animate-fade-in-up" style="animation-delay: 0.4s;">
      <div class="relative w-full bg-white/5 h-1 rounded-full overflow-hidden mb-6">
        <div id="progress" class="absolute top-0 left-0 bg-purple-500 h-full w-0 transition-all shadow-lg"
          style="box-shadow: 0 0 15px rgba(168, 85, 247, 0.7);"></div>
      </div>
      <div
        class="flex justify-between items-center px-2 py-2 border-t border-white/10 retro-font text-[10px] animate-color-shift">
        <div class="text-purple-400">HIGH: <span id="score-val" class="text-white text-xs">000000</span></div>
        <div class="text-yellow-500">BEST: <span id="best-val" class="text-white text-xs">000000</span></div>
      </div>
      <p class="text-[8px] text-white/20 mt-2 uppercase tracking-widest italic hover:text-white/40 transition-all">
        Desliza horizontal para pasar tema</p>
    </div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>

  <script src="script.js"></script>
</body>

</html>
